<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    
    <h1 id="title">Survey Form</h1>
    <hr>
    <p id="description">Thank you to visit this page</p>
    
    <form id="survey-form" id="dropdown">
        <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required \></label>
        <label id="email-label">Email<input type="email" id="email" placeholder="example@mail.ru" required \></label>
        <label id="number-label">Number<input type="number" id="number" placeholder="Enter your phone" min="1" max="1000000"></label>
        <label>Which option best describes your current role
        <select name="dropdown" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option>Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
        </label>
        
        <label>Would you reccomend my survey form to your friends?</label>
        <label class="mrg">Yes<input type="radio"  value="yes" name="chose" class="in" checked \></label>
        <label class="mrg">No<input type="radio"  value="no" name="chose" class="in" \></input>
        </label>
        <label>What would you like to see improved?</label>
        <label class="mrg">
            Front-End<input type="checkbox" value="Front-End" class="in" \>
            
        </label>
        <label class="mrg">
            Back-End<input type="checkbox" value="Bacl-End" class="in"\>
        </label>
        <label>Any comments?</label>
        <textarea placeholder="Write somethink to add..."></textarea>
        <input type="submit" id="submit" class="sub">
    </form>
    
    
</body>
</html>
